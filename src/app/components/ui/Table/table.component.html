<table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.id">
        <th mat-header-cell *matHeaderCellDef>{{ column.title }}</th>
        <td mat-cell *matCellDef="let element"> {{element[column.id]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsId"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsId;"></tr>
</table>
